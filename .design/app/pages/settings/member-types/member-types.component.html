<div class="main-content" (contextmenu)="__elementSelectionService.select('834636816',$event)" [ngStyle]="__elementSelectionService.getStyles('834636816')"(click)='__elementSelectionService.clear()'>
  <div class="row" (contextmenu)="__elementSelectionService.select('30766611',$event)" [ngStyle]="__elementSelectionService.getStyles('30766611')">
    <div class="col-md-12" (contextmenu)="__elementSelectionService.select('1279767861',$event)" [ngStyle]="__elementSelectionService.getStyles('1279767861')">
      <div class="card" (contextmenu)="__elementSelectionService.select('1149029282',$event)" [ngStyle]="__elementSelectionService.getStyles('1149029282')">
        <div class="card-header" (contextmenu)="__elementSelectionService.select('1823748397',$event)" [ngStyle]="__elementSelectionService.getStyles('1823748397')">
          <h3 class="pt-3" (contextmenu)="__elementSelectionService.select('1190897478',$event)" [ngStyle]="__elementSelectionService.getStyles('1190897478')">{{title}}</h3>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" (contextmenu)="__elementSelectionService.select('937708721',$event)" [ngStyle]="__elementSelectionService.getStyles('937708721')">
            <div class="form-row" (contextmenu)="__elementSelectionService.select('359116852',$event)" [ngStyle]="__elementSelectionService.getStyles('359116852')">
              <div class="form-group col-1" (contextmenu)="__elementSelectionService.select('1477953260',$event)" [ngStyle]="__elementSelectionService.getStyles('1477953260')">
                <label (contextmenu)="__elementSelectionService.select('1137543999',$event)" [ngStyle]="__elementSelectionService.getStyles('1137543999')">Code</label>
                <input type="text" formControlName="Code" class="form-control" [ngClass]="{ 'is-invalid': submitted &#38;&#38; f.Code.errors }" uppercase (contextmenu)="__elementSelectionService.select('1448728115',$event)" [ngStyle]="__elementSelectionService.getStyles('1448728115')">
                <div *ngIf="submitted &#38;&#38; f.Code.errors" class="invalid-feedback" (contextmenu)="__elementSelectionService.select('2115451612',$event)" [ngStyle]="__elementSelectionService.getStyles('2115451612')">
                  <div *ngIf="f.Code.errors.required" (contextmenu)="__elementSelectionService.select('408007508',$event)" [ngStyle]="__elementSelectionService.getStyles('408007508')">Code is required</div>
                </div>
              </div>
              <div class="form-group col-3" (contextmenu)="__elementSelectionService.select('929715986',$event)" [ngStyle]="__elementSelectionService.getStyles('929715986')">
                <label (contextmenu)="__elementSelectionService.select('798680962',$event)" [ngStyle]="__elementSelectionService.getStyles('798680962')">Title</label>
                <input type="text" formControlName="Title" class="form-control" [ngClass]="{ 'is-invalid': submitted &#38;&#38; f.Title.errors }" uppercase (contextmenu)="__elementSelectionService.select('1755113847',$event)" [ngStyle]="__elementSelectionService.getStyles('1755113847')">
                <div *ngIf="submitted &#38;&#38; f.Title.errors" class="invalid-feedback" (contextmenu)="__elementSelectionService.select('2109881379',$event)" [ngStyle]="__elementSelectionService.getStyles('2109881379')">
                  <div *ngIf="f.Title.errors.required" (contextmenu)="__elementSelectionService.select('418723406',$event)" [ngStyle]="__elementSelectionService.getStyles('418723406')">Title is required</div>
                </div>
              </div>
              <div class="form-group col-4" (contextmenu)="__elementSelectionService.select('1613456421',$event)" [ngStyle]="__elementSelectionService.getStyles('1613456421')">
                <label (contextmenu)="__elementSelectionService.select('1869868550',$event)" [ngStyle]="__elementSelectionService.getStyles('1869868550')">Description</label>
                <input type="text" formControlName="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted &#38;&#38; f.Description.errors }" uppercase (contextmenu)="__elementSelectionService.select('62715119',$event)" [ngStyle]="__elementSelectionService.getStyles('62715119')">
                <div *ngIf="submitted &#38;&#38; f.Description.errors" class="invalid-feedback" (contextmenu)="__elementSelectionService.select('843773328',$event)" [ngStyle]="__elementSelectionService.getStyles('843773328')">
                  <div *ngIf="f.Description.errors.required" (contextmenu)="__elementSelectionService.select('159098288',$event)" [ngStyle]="__elementSelectionService.getStyles('159098288')">Description is required</div>
                </div>
              </div>
              <div class="form-group col-4" (contextmenu)="__elementSelectionService.select('2030594375',$event)" [ngStyle]="__elementSelectionService.getStyles('2030594375')">
                <label class="invisible" (contextmenu)="__elementSelectionService.select('502784261',$event)" [ngStyle]="__elementSelectionService.getStyles('502784261')">Action</label>
                <div class="form-inline pull-right" (contextmenu)="__elementSelectionService.select('2029285726',$event)" [ngStyle]="__elementSelectionService.getStyles('2029285726')">
                  <a routerLink="{{parentUrl}}" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('754326997',$event)" [ngStyle]="__elementSelectionService.getStyles('754326997')">Cancel</a>
                  <button [disabled]="loading" class="btn btn-primary" (contextmenu)="__elementSelectionService.select('370023261',$event)" [ngStyle]="__elementSelectionService.getStyles('370023261')">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" (contextmenu)="__elementSelectionService.select('877866832',$event)" [ngStyle]="__elementSelectionService.getStyles('877866832')"></span>
                    {{isAddMode? 'Add' : 'Save'}}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body" (contextmenu)="__elementSelectionService.select('1870054917',$event)" [ngStyle]="__elementSelectionService.getStyles('1870054917')">
          <div class="table-responsive" (contextmenu)="__elementSelectionService.select('1936881291',$event)" [ngStyle]="__elementSelectionService.getStyles('1936881291')">
            <table class="table" (contextmenu)="__elementSelectionService.select('364924747',$event)" [ngStyle]="__elementSelectionService.getStyles('364924747')">
              <thead class="text-green" (contextmenu)="__elementSelectionService.select('952425228',$event)" [ngStyle]="__elementSelectionService.getStyles('952425228')">
              <tr (contextmenu)="__elementSelectionService.select('1641768191',$event)" [ngStyle]="__elementSelectionService.getStyles('1641768191')">
                <th class="text-center" (contextmenu)="__elementSelectionService.select('25006177',$event)" [ngStyle]="__elementSelectionService.getStyles('25006177')">#</th>
                <th (contextmenu)="__elementSelectionService.select('374353170',$event)" [ngStyle]="__elementSelectionService.getStyles('374353170')">Code</th>
                <th (contextmenu)="__elementSelectionService.select('148015215',$event)" [ngStyle]="__elementSelectionService.getStyles('148015215')">Title</th>
                <th (contextmenu)="__elementSelectionService.select('840235286',$event)" [ngStyle]="__elementSelectionService.getStyles('840235286')">Description</th>
                <th class="text-right" (contextmenu)="__elementSelectionService.select('1602718125',$event)" [ngStyle]="__elementSelectionService.getStyles('1602718125')">Actions</th>
              </tr>
              </thead>
              <tbody (contextmenu)="__elementSelectionService.select('1210587122',$event)" [ngStyle]="__elementSelectionService.getStyles('1210587122')">
              <tr *ngIf="!rows || rows.length==0" (contextmenu)="__elementSelectionService.select('1420132200',$event)" [ngStyle]="__elementSelectionService.getStyles('1420132200')">
                <td class="text-center" colspan="100%" (contextmenu)="__elementSelectionService.select('1097654435',$event)" [ngStyle]="__elementSelectionService.getStyles('1097654435')">
                  {{
                  errorMessage? errorMessage :
                    ('Search could not find any '+ title.toLowerCase() + ' records')
                  }}
                </td>
              </tr>
              <tr template #elseBlock *ngFor="let row of rows; let i=index;" (contextmenu)="__elementSelectionService.select('574997442',$event)" [ngStyle]="__elementSelectionService.getStyles('574997442')">
                <td class="text-center" (contextmenu)="__elementSelectionService.select('718981119',$event)" [ngStyle]="__elementSelectionService.getStyles('718981119')">{{(i+1) + '.'}}</td>
                <td (contextmenu)="__elementSelectionService.select('1442558963',$event)" [ngStyle]="__elementSelectionService.getStyles('1442558963')">{{row.Code}}</td>
                <td (contextmenu)="__elementSelectionService.select('1941190679',$event)" [ngStyle]="__elementSelectionService.getStyles('1941190679')">{{row.Title | uppercase}}</td>
                <td (contextmenu)="__elementSelectionService.select('2137239152',$event)" [ngStyle]="__elementSelectionService.getStyles('2137239152')">{{row.Description | uppercase}}</td>
                <td class="text-right" (contextmenu)="__elementSelectionService.select('66747228',$event)" [ngStyle]="__elementSelectionService.getStyles('66747228')">
                  <a class="btn btn-success btn-icon btn-sm btn-neutral" rel="tooltip" data-original-title title routerLink="/{{editUrl + row[pk]}}" (contextmenu)="__elementSelectionService.select('194393339',$event)" [ngStyle]="__elementSelectionService.getStyles('194393339')">
                    <i class="fa fa-edit" (contextmenu)="__elementSelectionService.select('1504755998',$event)" [ngStyle]="__elementSelectionService.getStyles('1504755998')"></i>
                  </a>
                  <button class="btn btn-danger btn-icon btn-sm btn-neutral" rel="tooltip" [disabled]="row.isDeleting" type="button" data-original-title title (click)="deleteRow(row)" (contextmenu)="__elementSelectionService.select('1002632310',$event)" [ngStyle]="__elementSelectionService.getStyles('1002632310')">
                    <span *ngIf="row.isDeleting" class="spinner-border spinner-border-sm" (contextmenu)="__elementSelectionService.select('1798457545',$event)" [ngStyle]="__elementSelectionService.getStyles('1798457545')"></span>
                    <span *ngIf="!row.isDeleting" (contextmenu)="__elementSelectionService.select('1371113656',$event)" [ngStyle]="__elementSelectionService.getStyles('1371113656')"><i class="fa fa-times" (contextmenu)="__elementSelectionService.select('249432992',$event)" [ngStyle]="__elementSelectionService.getStyles('249432992')"></i></span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
