<div class="main-content" (contextmenu)="__elementSelectionService.select('1715173099',$event)" [ngStyle]="__elementSelectionService.getStyles('1715173099')"(click)='__elementSelectionService.clear()'>
	<div class="row" (contextmenu)="__elementSelectionService.select('2146438340',$event)" [ngStyle]="__elementSelectionService.getStyles('2146438340')">
		<div class="col-md-12" (contextmenu)="__elementSelectionService.select('1111597567',$event)" [ngStyle]="__elementSelectionService.getStyles('1111597567')">
			<div class="card" (contextmenu)="__elementSelectionService.select('637293443',$event)" [ngStyle]="__elementSelectionService.getStyles('637293443')">
				<div class="card-header" (contextmenu)="__elementSelectionService.select('1817045029',$event)" [ngStyle]="__elementSelectionService.getStyles('1817045029')">
					<h3 class="card-title" (contextmenu)="__elementSelectionService.select('321146692',$event)" [ngStyle]="__elementSelectionService.getStyles('321146692')">
						{{title}}
					</h3>
					<div class="form-row" (contextmenu)="__elementSelectionService.select('1545951878',$event)" [ngStyle]="__elementSelectionService.getStyles('1545951878')">
						<div class="form-group col-9" (contextmenu)="__elementSelectionService.select('453147338',$event)" [ngStyle]="__elementSelectionService.getStyles('453147338')">
							<input class="form-control" placeholder="Search {{title}} Here.." [(ngModel)]="filter.term" (keyup)="($event.keyCode == 13 ? dataService.findByName(filter.term) : null)" (contextmenu)="__elementSelectionService.select('411940175',$event)" [ngStyle]="__elementSelectionService.getStyles('411940175')">
						</div>
						<div class="form-group col-3" (contextmenu)="__elementSelectionService.select('702715765',$event)" [ngStyle]="__elementSelectionService.getStyles('702715765')">
							<a class="text-success pull-right" rel="tooltip" routerLink="/{{addUrl}}" [attr.disabled]="false" type="button" data-original-title title="Add new {{object}} to system" (contextmenu)="__elementSelectionService.select('1600461221',$event)" [ngStyle]="__elementSelectionService.getStyles('1600461221')">
								<span (contextmenu)="__elementSelectionService.select('1471806633',$event)" [ngStyle]="__elementSelectionService.getStyles('1471806633')"><i class="fa fa-plus" (contextmenu)="__elementSelectionService.select('577440988',$event)" [ngStyle]="__elementSelectionService.getStyles('577440988')"></i> &#160;Add {{object}}</span>
							</a>
						</div>
					</div>
				</div>
				<div class="card-body" (contextmenu)="__elementSelectionService.select('529493723',$event)" [ngStyle]="__elementSelectionService.getStyles('529493723')">
					<div (contextmenu)="__elementSelectionService.select('1758520510',$event)" [ngStyle]="__elementSelectionService.getStyles('1758520510')">
						<table class="table" (contextmenu)="__elementSelectionService.select('1888747961',$event)" [ngStyle]="__elementSelectionService.getStyles('1888747961')">
							<thead class="text-green" (contextmenu)="__elementSelectionService.select('182709915',$event)" [ngStyle]="__elementSelectionService.getStyles('182709915')">
								<tr (contextmenu)="__elementSelectionService.select('1862181034',$event)" [ngStyle]="__elementSelectionService.getStyles('1862181034')">
									<th class="text-center" (contextmenu)="__elementSelectionService.select('31743199',$event)" [ngStyle]="__elementSelectionService.getStyles('31743199')">#</th>
									<th (contextmenu)="__elementSelectionService.select('1370295443',$event)" [ngStyle]="__elementSelectionService.getStyles('1370295443')">Full Name</th>
									<th (contextmenu)="__elementSelectionService.select('1143977739',$event)" [ngStyle]="__elementSelectionService.getStyles('1143977739')">Agent Number</th>
									<th (contextmenu)="__elementSelectionService.select('1607443668',$event)" [ngStyle]="__elementSelectionService.getStyles('1607443668')">Area of Interest</th>
									<th (contextmenu)="__elementSelectionService.select('2095978838',$event)" [ngStyle]="__elementSelectionService.getStyles('2095978838')">Ward</th>
									<th class="text-right" (contextmenu)="__elementSelectionService.select('1168006092',$event)" [ngStyle]="__elementSelectionService.getStyles('1168006092')">Actions</th>
								</tr>
							</thead>
							<tbody (contextmenu)="__elementSelectionService.select('2091920283',$event)" [ngStyle]="__elementSelectionService.getStyles('2091920283')">
								<tr *ngIf="!rows || rows.length==0" (contextmenu)="__elementSelectionService.select('1593563613',$event)" [ngStyle]="__elementSelectionService.getStyles('1593563613')">
									<td class="text-center" colspan="100%" (contextmenu)="__elementSelectionService.select('1381195773',$event)" [ngStyle]="__elementSelectionService.getStyles('1381195773')">
										{{
											errorMessage? errorMessage :
											('Search could not find any '+ title.toLowerCase() + ' records')
										}}
									</td>
								</tr>
								<tr template #elseBlock *ngFor="let row of rows | RandomSearch:filter.term;let i=index;" (contextmenu)="__elementSelectionService.select('1705262656',$event)" [ngStyle]="__elementSelectionService.getStyles('1705262656')">
									<td class="text-center" (contextmenu)="__elementSelectionService.select('406138268',$event)" [ngStyle]="__elementSelectionService.getStyles('406138268')">{{(i+1) + '.'}}</td>
									<td (contextmenu)="__elementSelectionService.select('411052662',$event)" [ngStyle]="__elementSelectionService.getStyles('411052662')">
										<a routerLink="/{{profileUrl + '/' +row[pk]}}" (contextmenu)="__elementSelectionService.select('1348739628',$event)" [ngStyle]="__elementSelectionService.getStyles('1348739628')">{{row.FullName | uppercase}}</a>
									</td>
									<td (contextmenu)="__elementSelectionService.select('343298142',$event)" [ngStyle]="__elementSelectionService.getStyles('343298142')">{{row.username}}</td>
									<td (contextmenu)="__elementSelectionService.select('631166593',$event)" [ngStyle]="__elementSelectionService.getStyles('631166593')">{{row.ServiceCategoryID}}</td>
									<td (contextmenu)="__elementSelectionService.select('1020566494',$event)" [ngStyle]="__elementSelectionService.getStyles('1020566494')">{{row.Ward | uppercase}}</td>
									<td class="text-right" (contextmenu)="__elementSelectionService.select('1297136426',$event)" [ngStyle]="__elementSelectionService.getStyles('1297136426')">
										<a class="btn btn-success btn-icon btn-sm btn-neutral" rel="tooltip" data-original-title title routerLink="/{{editUrl + row[pk]}}" (contextmenu)="__elementSelectionService.select('1803740798',$event)" [ngStyle]="__elementSelectionService.getStyles('1803740798')">
											<i class="fa fa-edit" (contextmenu)="__elementSelectionService.select('947593041',$event)" [ngStyle]="__elementSelectionService.getStyles('947593041')"></i>
										</a>
										<button class="btn btn-danger btn-icon btn-sm btn-neutral" rel="tooltip" [disabled]="row.isDeleting" type="button" data-original-title title (click)="deleteRow(row)" (contextmenu)="__elementSelectionService.select('543779307',$event)" [ngStyle]="__elementSelectionService.getStyles('543779307')">
											<span *ngIf="row.isDeleting" class="spinner-border spinner-border-sm" (contextmenu)="__elementSelectionService.select('1747459879',$event)" [ngStyle]="__elementSelectionService.getStyles('1747459879')"></span>
                    						<span *ngIf="!row.isDeleting" (contextmenu)="__elementSelectionService.select('350598474',$event)" [ngStyle]="__elementSelectionService.getStyles('350598474')"><i class="fa fa-times" (contextmenu)="__elementSelectionService.select('1946460432',$event)" [ngStyle]="__elementSelectionService.getStyles('1946460432')"></i></span>
										</button>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
